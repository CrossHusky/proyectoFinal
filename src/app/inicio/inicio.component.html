<div
  id="carouselExampleCaptions"
  class="container carousel slide bg-dark mt-5 rounded"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://i.discogs.com/wCGntdMDg-ZTT3bFBnvbzDJG4VVtrPDR2n1Q52h4a9A/rs:fit/g:sm/q:90/h:600/w:597/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIzMzQ0/NzYzLTE2NTQwODM3/MDktMzY5OC5qcGVn.jpeg"
        class="d-block w-50 m-auto"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://i.discogs.com/QbNGDBcH6WwVHpcI9EH-a0aVVlUxl1UeKGaxXQTLBIE/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIzMjA2/MTc4LTE2NTI0ODgx/OTUtNDQ2Ny5qcGVn.jpeg"
        class="d-block w-50 m-auto"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://i.discogs.com/ERYs-WujYyCg5SAaRgwa8Fm_kCROCZjB3PoFqhlNHHc/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIzMjg4/MzkwLTE2NTMxNDUz/MDAtNTIyMC5qcGVn.jpeg"
        class="d-block w-50 m-auto"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container mt-5 mb-5 p-5 bg-secondary text-white rounded">
  <h1>¿Listo para musicalizarte?</h1>
  <p>¡Incia Sesión o Registrate para comenzar!</p>
  <button type="button" class="m-1 btn btn-primary rounded fw-bold">Iniciar Sesión</button>
  <button type="button" class="m-1 btn btn-success rounded fw-bold">Registrarse</button>
</div>
